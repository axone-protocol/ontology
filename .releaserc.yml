branches:
  - main

repositoryUrl: "git@github.com:okp4/ontology.git"

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# OKP4 Ontology Changelog"
  - - "@google/semantic-release-replace-plugin"
    - replacements:
        - files: [src/okp4.ttl]
          from: owl:versionIRI\s+<(.+)\/(\d+\.\d+\.\d+)>
          to: "owl:versionIRI <$1/${nextRelease.version}>"
          countMatches: true
          results:
            - file: src/okp4.ttl
              hasChanged: true
              numMatches: 1
              numReplacements: 1
        - files: [src/okp4.ttl]
          from: owl:versionInfo "v(\d+\.\d+\.\d+)"
          to: 'owl:versionInfo "v${nextRelease.version}"'
          countMatches: true
          results:
            - file: src/okp4.ttl
              hasChanged: true
              numMatches: 1
              numReplacements: 1
  - - "@semantic-release/exec"
    - prepareCmd: make documentation
  - - "@semantic-release/exec"
    - prepareCmd: tar -cvf ontology.tar.gz ./target/generated/ontology/ontology.*
  - - "@semantic-release/exec"
    - prepareCmd: tar -cvf documentation.tar.gz ./target/generated/ontology/*
  - - "@semantic-release/github"
    - assets:
        - name: ontology
          label: Ontology
          path: "./ontology.tar.gz"
        - name: documentation
          label: Documentation
          path: "./documentation.tar.gz"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - src/
      message: "chore(release): perform release ${nextRelease.version}"
