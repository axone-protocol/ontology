branches:
  - main

repositoryUrl: "git@github.com:okp4/ontology.git"

plugins:
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# OKP4 Ontology Changelog"
  - - "@semantic-release/exec"
    - prepareCmd: make build
  - - "@google/semantic-release-replace-plugin"
    - replacements:
        - files: [target/okp4.ttl]
          from: owl:versionIRI\s+<(.+)\/(\d+\.\d+\.\d+)>
          to: "owl:versionIRI <$1/${nextRelease.version}>"
          countMatches: true
          results:
            - file: target/okp4.ttl
              hasChanged: true
              numMatches: 1
              numReplacements: 1
        - files: [target/okp4.ttl]
          from: owl:versionInfo "v(\d+\.\d+\.\d+)"
          to: 'owl:versionInfo "v${nextRelease.version}"'
          countMatches: true
          results:
            - file: target/okp4.ttl
              hasChanged: true
              numMatches: 1
              numReplacements: 1
        - files: [target/okp4.ttl]
          from: dcterms:created "(\d+\-\d+\-\d+)"
          to: dcterms:created "<%= new Date().toISOString().split('T')[0] %>"
          countMatches: true
  - - "@semantic-release/exec"
    - prepareCmd: make documentation
  - - "@semantic-release/exec"
    - prepareCmd: find target/doc/ontology -maxdepth 1 -type f -name "ontology.*" | cut -d '/' -f 4 | tar -czvf ontology.tar.gz -C target/doc/ontology -T -
  - - "@semantic-release/exec"
    - prepareCmd: tar -czvf documentation.tar.gz -C ./target/doc/ontology .
  - - "@semantic-release/github"
    - assets:
        - label: Ontology
          path: "./ontology.tar.gz"
        - label: Documentation
          path: "./documentation.tar.gz"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - src/
      message: "chore(release): perform release ${nextRelease.version}"
